{% extends 'base.html' %}
{% load static %}
{% block title %}
Register
{% endblock %}
{% block body %}

<div class="container" style="display:flex; flex-direction:column; align-items:center">
<div class="container"style="display:flex; flex-direction:column;  justify-content:center;margin:80px; border:1px solid black; border-radius:20px; padding:18px; background:linear-gradient(12deg,rgba(142, 212, 160,0.8),rgba(230, 171, 156,0.7))" >
  
<form style="margin:80px" method="post" action="{% url 'register' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 style="text-align:center">Register Form</h1><br>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>First Name</label>
        <input type="text" class="form-control" name="fname">
      </div>
      <div class="form-group col-md-6">
        <label>Last Name</label>
        <input type="text" class="form-control" name="lname">
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" class="form-control">
    </div>
   
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Password</label>
          <input type="password" name="password" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label>Age</label>
            <input type="text" class="form-control" name="age">
        </div>
      </div>
      
    <div class="form-group">
      <label>Phone</label>
      <input type="text" class="form-control" name="phone">
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Country</label>
        <input type="text" class="form-control" name="country">
      </div>
      <div class="form-group col-md-6">
        <label>State</label>
        <input type="text" class="form-control" name="state">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>City</label>
        <input type="text" class="form-control" name="city">
        </div>
        <div class="form-group col-md-6">
            <label>PIN</label>
            <input type="text" class="form-control" name="pin">
          </div>
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" name="address">
      </div>
      <div class="form-group">
      <label class="form-label">Choose profile image</label>
    <input type="file" class="form-control" name='image' style="padding: 3px;">
    </div>
<button type="submit" class="btn btn-primary">Sign In</button>
    </form>
</div>
</div>
{% endblock %}
