{% extends 'base.html' %}
{% load static %}
{% block title %}
Trace location
{% endblock %}


{% block body %}
<div class="jumbotron" style="padding:40px 40px;">
    <h1 class="display-4">Your current location coordinates</h1>
    <hr class="my-4">
    
    <p class="lead"><span style="font-weight:700">Selected Latitude:</span><span id="lat">{{latitude}}</span></p> 
    
    <p class="lead"><span style="font-weight:700">Selected Longitude:</span><span id="long">{{longitude}}</span></p> 

    <p class="lead"><span style="font-weight:700">Selected Location:</span><span id="long">{{city}}</span></p> 
   
    <div id="map" style="border-radius:20px;width:300px;height:300px"></div>
</div>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<script src="{% static 'accounts/js/index.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ3JdxgCTWiA28mqD2clE-I6Bg7tTGo-M&callback=header"async></script>
{% endblock %}
